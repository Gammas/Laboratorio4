<!DOCTYPE html>
<html>

<head>
    <title>JS - CALCULADORA</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="border border-dark" style="background-color: #E3E3E3">
            <div style="margin-left:5px; margin-top: 10px; width:150px;">
                <input id="display" type="text" class="form-control" placeholder="Operador A">
            </div>
            <div class="btn-linea">
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('7')">7</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('8')">8</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('9')">9</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="dividir()">/</button>
            </div>
            <div class="btn-linea">
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('4')">4</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('5')">5</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('6')">6</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="multiplicar()">*</button>
            </div>
            <div class="btn-linea">
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('1')">1</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('2')">2</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('3')">3</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="restar()">-</button>
            </div>
            <div class="btn-linea">
                <button type="button" class="btn btn-dark btn-calc" onclick="limpiarTodo()">C</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="agregarDato('0')">0</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="resultado()">=</button>
                <button type="button" class="btn btn-dark btn-calc" onclick="sumar()">+</button>
            </div>
        </div>
    </form>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="./archivo.js"></script>

</html>
